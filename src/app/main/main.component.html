<div class="movies-raking">
  <h1 class="title">Movie ranking</h1>
  <div class="filters">
    <app-filter
      text="Top 10 Revenue"
      [selected]="mainService.top10 | async"
      (updateState)="updateTop10Filter()"
    ></app-filter>
    <app-filter
      text="Top 10 Revenue per Year"
      [selected]="mainService.top10PerYear | async"
      (updateState)="updateTop10PerYearFilter()"
    ></app-filter>
  </div>
</div>
