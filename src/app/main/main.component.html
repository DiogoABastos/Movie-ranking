<div class="movies-raking">
  <h1 class="title">Movie ranking</h1>
  <app-filters></app-filters>
  <app-table
    [loading]="mainService.loadingData | async"
    [headers]="mainService.tableHeaders | async"
    [rows]="mainService.tableRows | async"
    (action)="setMovieId($event)"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScroll()"
  ></app-table>
  <div #modal></div>
</div>
